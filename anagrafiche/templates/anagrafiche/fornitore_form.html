{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title mb-4 text-center">
            <i class="bi bi-person-plus-fill me-2"></i> Nuovo Fornitore
          </h3>

          <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="form-floating mb-3">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>

                {% for error in field.errors %}
                  <div class="text-danger small mt-1">{{ error }}</div>
                {% endfor %}
                {% if field.help_text %}
                  <div class="form-text small">{{ field.help_text }}</div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'anagrafiche:fornitore_list' %}" class="btn btn-outline-secondary">Annulla</a>
              <button type="submit" class="btn btn-primary px-4">Salva</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
