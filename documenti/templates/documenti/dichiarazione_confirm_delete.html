{% extends "base.html" %}
{% block title %}Elimina Dichiarazione{% endblock %}

{% block content %}
<h2>Elimina Dichiarazione</h2>
<p>Vuoi eliminare <strong>{{ object.numero_dichiarazione }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Conferma</button>
  <a href="{% url 'documenti:dichiarazione_list' %}" class="btn btn-secondary">Annulla</a>
</form>
{% endblock %}
